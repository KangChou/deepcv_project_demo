
<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>Firefox 隐私模式</title>
    <!-- Bootstrap core CSS -->
<link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet">
<style>
.menu {
    background: #e8e8e8;
    color: #303030;
    padding: 2px 4px
}
</style>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">开启 Firefox 隐私模式 运行权限</span>
          </nav>
          <div class="d-inline p-2 bg-dark text-white">隐私窗口 权限开启后,每条线路会自动开启负载均衡。连接速度更快更稳定！</div>
          <p></p>
        <h6>1、点击菜单按钮 <img src="./img/menu_1.png"> ，点击 <span class="menu"><img src="./img/menu_2.png"> 附加组件</span>，然后选择 <span class="menu">扩展</span> 面板。</h6>
        <h6>2、点击扩展的选项卡,管理该扩展设置的面板会打开。</h6>
        <figure class="figure">
            <img src="./img/set_scr.png" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption"><div class="d-inline p-2 bg-dark text-white">将上方红色框框内的 允许  按钮勾选即可。</div></figcaption>
          </figure>
    </div>
